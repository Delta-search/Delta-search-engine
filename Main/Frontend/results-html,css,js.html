<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results by Delta</title>
    <link rel="shortcut icon" href="Assets/Logo.png" type="image/x-icon">
    <style>
        /* Basic styles for logo */
        #logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 20px 0;
        }

        /* Styling for the search bar */
        #search-bar {
            width: 500px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 20px;
            margin-bottom: 10px;
            outline: none;
            position: relative;
            bottom: 50px;
            left: 10px;
        }

        #search-bar:focus {
            border-color: #c2cad3;
        }

        /* Styling for results */
        .result-item {
            margin-bottom: 20px;
        }

        .result-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .result-item ul {
            list-style: none;
            padding: 0;
        }

        .result-item li {
            margin: 5px 0;
        }

        .result-item a {
            text-decoration: none;
            color: #1a73e8;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        /* Styling for drop-down (details element) */
        details {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }

        details summary {
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
        }

        details p {
            margin: 5px 0;
            padding-left: 15px;
        }

        /* Styling for buttons */
        #search-button {
            background-color: #eef3f8;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            bottom: 50px;
            left: 20px;
        }

        #search-button:hover {
            background-color: #0d6aced2;
        }
    </style>
</head>
<body>
    <!-- Display the Delta Logo -->
    <img src="Assets/Fullogo.png" id="logo" alt="Delta Logo">

    <!-- Search Bar Input Field -->
    <input type="text" id="search-bar" placeholder="Search..." aria-label="Search query" />
    <button id="search-button">Search</button>

    <!-- Container to display the search results -->
    <div id="results"></div>

    <script>
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results');

        // Get query from the URL
        const query = new URLSearchParams(window.location.search).get('query');

        // If there is a query, pre-fill the search bar and fetch results
        if (query) {
            searchBar.value = query;
            fetchResults(query);
        }

        // Function to fetch search results
        function fetchResults(query) {
            fetch(`http://127.0.0.1:5000/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('No results found or error occurred: ' + data.error);
                    } else {
                        displayResults(data.results);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching the search results.');
                });
        }

        // Function to display the results on the page
        function displayResults(data) {
            resultsContainer.innerHTML = '';  // Clear any previous results

            // Loop through the categories and display the results
            for (const category in data) {
                const resultElement = document.createElement('div');
                resultElement.classList.add('result-item');

                // Create a category with a dropdown
                const details = document.createElement('details');
                const summary = document.createElement('summary');
                summary.textContent = category;

                // Create a list of links for the category
                const listElement = document.createElement('ul');
                data[category].forEach(item => {
                    const listItem = document.createElement('li');
                    const linkElement = document.createElement('a');
                    linkElement.href = item.url;
                    linkElement.target = '_blank';
                    linkElement.textContent = item.title;  // Use title instead of URL for display
                    listItem.appendChild(linkElement);
                    listElement.appendChild(listItem);
                });

                details.appendChild(summary);
                details.appendChild(listElement);

                // Append the details (category) to the result element
                resultElement.appendChild(details);

                // Append the result item to the container
                resultsContainer.appendChild(resultElement);
            }
        }

        // Event listener for search button
        searchButton.addEventListener('click', () => {
            const query = searchBar.value.trim();
            if (query !== '') {
                window.location.href = `results-html,css,js.html?query=${encodeURIComponent(query)}`;
            } else {
                alert('Please enter a search query');
            }
        });

        // Event listener for pressing "Enter" to search
        searchBar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchBar.value.trim();
                if (query !== '') {
                    window.location.href = `results-html,css,js.html?query=${encodeURIComponent(query)}`;
                } else {
                    alert('Please enter a search query');
                }
            }
        });
    </script>
</body>
</html>
